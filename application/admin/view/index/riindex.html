<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/main.css">
		<link rel="stylesheet" href="__PUBLIC__/static/css/bootstrap.min.css">
		<script type="text/javascript" src="__PUBLIC__/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/static/js/bootstrap.min.js"></script>
		<title>查看</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="login100-form-title p-b-49" style="margin-top: 30px; margin-top: 20px; font-size: 25px;">查看日志</span>
               {foreach $list as $t}
               	<center><label style="text-align: center; margin-top: 20px;">{$t.time1}</label></center>
               	 
               	<div class="form-group">
				   <label for="">工作总结</label>
					<textarea rows="3" class="form-control" cols="">{$t.zj}</textarea>
				</div>
					<div class="form-group">
				   <label for="">明日计划</label>
					<textarea rows="3" class="form-control" cols="">{$t.jh}</textarea>
				</div>
					<div class="form-group">
				   <label for="">心得体会</label>
					<textarea rows="3" class="form-control" cols="">{$t.th}</textarea>
				</div>
                  {/foreach}
				</div>
			</div>
			
			
		</div>
	</body>
</html>
