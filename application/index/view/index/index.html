<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>PHP新闻网-中国最大最全最新新闻网站</title>
    <link rel="stylesheet" href="__PU__/css/bootstrap.min.css">
    <script type="text/javascript" src="__PU__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PU__/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
                            <span class="sr-only">  切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="nav nav-tabs">
                            <li><a href="/">首页</a></li>
                            {foreach $type as $t}
                                <li><a href="{:url('newslist')}?id={$t.id}">{$t.typename}</a></li>
							{/foreach}
                        </ul>
                    </div>
                </div>
            </nav>

        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="content">
                <ul class="list-group">
                  {foreach $news as $n}
                        <li class="list-group-item"><a href="{:url('detail')}?id={$n.id}">{$n.title}</a></li>
                {/foreach}
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
